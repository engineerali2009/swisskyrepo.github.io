---
layout: default
---

<div class="posts">
    <article class="post">
        <ul>
            {% for post in site.posts %}
            <li>
                <a href="{{ site.baseurl }}{{ post.url }}">
                    <b>{{ post.date | date_to_string }}</b> // {{ post.title }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </article>
</div>
